name: ci-code-quality
description:
  Run code quality checks including linting, vulnerability scanning, and tests
  with coverage checks.
author: aditor@gmail.com

branding:
  icon: eye
  color: red

inputs:
  runLint:
    description: 'Run ESLint'
    default: 'true'

  runAudit:
    description: 'Run npm audit'
    default: 'true'

  runUnitTests:
    description: 'Run unit tests with coverage'
    default: 'true'

  runIntegrationTests:
    description: 'Run post-deploy integration tests'
    default: 'false'

  unitTestCommand:
    description: 'Test command to run'
    default: 'npm run test:unit -- --coverage'

  intTestCommand:
    description: 'Test command to run'
    default: 'make test-integration'

  minCoverage:
    description: 'Minimum test coverage threshold (%)'
    default: '65'

  relativePath:
    description: 'Relative path to the project directory'
    default: '.'

  reportTitle:
    description: 'Title for the report'
    default: 'Code Quality Report'

  appName:
    description: 'Application name for the report'
    default: '${{ github.repository }}'

  servicePort:
    description: 'Service port for the application'
    default: '80'

  serviceDomain:
    description: 'Service domain for the application'
    default: 'svc.cluster.local'

  namespace:
    description: 'Kubernetes namespace for the application'
    default: 'default'

  prefix:
    description: 'Service URL prefix'
    default: 'http://'

outputs:
  report:
    description: Code Quality Report
  coverage:
    description: Test Coverage Percentage

runs:
  using: node20
  main: dist/index.js
